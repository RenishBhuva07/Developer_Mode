<body>
    <!-- Id Selectors - Remeber That An ID Is Unique (You Can't Use Same Id In Two Or More Element.) -->

        This is Div With ID Renish.
    </div>

    <div id="Ravi">
        This is Div With ID Ravi.
    </div>

    <div id="Parth">
        This is Div With ID Parth.
    </div>
</body>
