    <title>Grouping Selectors</title>

<body>
    <!-- Grouping Selectors (You Have To Write All The Selectors With Coma.) -->

        This is Heading H1.
    </h1>

    <label for="">
        This is Label.
    </label>

    <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quibusdam, cumque.
    </p>

    <div>
        This is Div.
    </div>
