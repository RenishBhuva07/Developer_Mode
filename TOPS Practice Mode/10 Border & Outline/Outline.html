<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>
    <style>
        div{
            margin: 50px;
        }
        .outline-solid{outline: 10px solid green;}
        .outline-dashed{outline: 10px dashed green;}
        .outline-dotted{outline: 10px dotted green;}
        .outline-double{outline: 10px double green;}
        .outline-groove{outline: 10px groove green;}
        .outline-inset{outline: 10px inset green;}
        .outline-outset{outline: 10px outset green;}
    </style>
</head>

<body>

<div class="outline-solid">Outline Solid</div>
<div class="outline-dashed">Outline Dashed</div>
<div class="outline-dotted">Outline Dotted</div>
<div class="outline-double">Outline Double</div>
<div class="outline-groove">Outline Groove</div>
<div class="outline-inset">Outline Inset</div>
<div class="outline-outset">Outline Outset</div>

</body>

</html>
