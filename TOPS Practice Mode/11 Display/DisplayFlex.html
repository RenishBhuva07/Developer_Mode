<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .row {
            display: flex;
        }
        .ml-a{
            margin-left: auto;
        }
    </style>
</head>

<body>

    <div class="row">
        <Div class="col">Logo</Div>
        <div class="col ml-a">Menu</div>
    </div>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt voluptatem delectus cupiditate nemo vel sint nihil quae unde voluptate velit.</p>

</body>

</html>
