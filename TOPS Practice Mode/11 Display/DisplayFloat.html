<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Float</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .float-left {
            float: left;
        }

        .float-right {
            float: right;
        }

        .clear {
            clear: both;
        }
    </style>
</head>

<body>

    <div class="row">
        <Div class="float-left">Logo</Div>
        <div class="float-right">Menu</div>
    </div>
    <!-- before -->
    <p class="clear">Float= Take space as per required. + Put content on floated side.</p>
    <!-- after -->
</body>

</html>
