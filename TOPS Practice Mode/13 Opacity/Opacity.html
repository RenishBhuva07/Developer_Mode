<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity In Css</title>
    <style>
        img {
            opacity: 0.7;
        }

        p {
            position: absolute;
            top: 0px;
            font-family: sans-serif;
            font-size: 100px;
            justify-content: center;
        }
    </style>
</head>

<body>

    <img width="100%" src="./pexels-jae-park-3764984.jpg" alt="">
    <p>
        Rolls Royce
    </p>

</body>

</html>
