<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Columns</title>
    <style>
        .wrapper {
            columns: 4;
        }

        .wrapper div {
            height: 400px;
            margin: 5px;
        }

        .wrapper img {
            width: 100%;
            height: 300px;
            object-fit: contain;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="wrapper">

        <div class="image-col"><img src="./Images/1.jpg" alt="1"></div>
        <div class="image-col"><img src="./Images/2.jpg" alt="2"></div>
        <div class="image-col"><img src="./Images/3.jpg" alt="3"></div>
        <div class="image-col"><img src="./Images/4.jpg" alt="4"></div>
        <div class="image-col"><img src="./Images/5.jpg" alt="5"></div>
        <div class="image-col"><img src="./Images/6.jpg" alt="6"></div>
        <div class="image-col"><img src="./Images/7.jpg" alt="7"></div>
        <div class="image-col"><img src="./Images/8.avif" alt="8"></div>
        <div class="image-col"><img src="./Images/9.jpg" alt="9"></div>
        <div class="image-col"><img src="./Images/10.jpg" alt="10"></div>
        <div class="image-col"><img src="./Images/11.jpg" alt="11"></div>
        <div class="image-col"><img src="./Images/12.jpg" alt="12"></div>
        <div class="image-col"><img src="./Images/13.jpg" alt="13"></div>
        <div class="image-col"><img src="./Images/14.jpg" alt="14"></div>

    </div>

</body>

</html>
