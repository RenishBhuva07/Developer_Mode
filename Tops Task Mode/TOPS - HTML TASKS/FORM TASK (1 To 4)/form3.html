<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>

<body width="100%" style="background-image: url(fm3.jpeg); background-size: cover; background-repeat: no-repeat;">
    <!-- Header -->
    <div align="center" style="background-color: salmon;">
        <h1>Login</h1>
        <hr color="black">
    </div>

    <!-- FORM Is Here -->
    <div align="center">
        <form action="results.html" method="get" target="_blank">
            <!-- Username Section -->
            <table cellpadding="10">
                <tr>
                    <p style="color: white;">Username Or Email</p>
                </tr>
                <tr style="width: 100%;">
                    <td>
                        <input style="width: 300px; padding: 7px;" type="text" name="username or email"
                            id="username or email" placeholder="Username Or Email">
                    </td>
                </tr>
            </table>
            <!-- Password Section -->
            <table cellpadding="10">
                <tr>
                    <p style="color: white;">Password</p>
                </tr>
                <tr>
                    <td colspan="2">
                        <input style="width: 300px; padding: 7px;" type="password" name="password" id="password"
                            placeholder="Password">
                    </td>
                </tr>
            </table>

            <!-- Login Button -->
            <table cellpadding="30">
                <tr>
                    <td>
                        <input style="width: 100%; padding: 10px; background-color: salmon;" type="submit" value="Login"
                            name="login" id="login">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
